					function validateForm() {

					function showFields() {
			var selectBox = document.getElementById("#ProductType");
			var selectedValue = selectBox.options[selectBox.selectedIndex].value;
			var fields = document.getElementsByClassName("productField");

			for (var i = 0; i < fields.length; i++) {
				fields[i].style.display = "none";
			}

			if (selectedValue === "Furniture") {
				document.getElementById("furniture").style.display = "block";
			} else if (selectedValue === "DVD") {
				document.getElementById("dvd").style.display = "block";
			} else if (selectedValue === "Book") {
				document.getElementById("book").style.display = "block";
			}
		}
